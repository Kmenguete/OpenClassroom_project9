{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/styles.css' %}" />
    <div id="login_form">
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button id="login_button" type="submit">Log in</button>
    </form>
    <p>Not a member yet ? <a href="{% url 'signup' %}">Sign up now !</a></p>
    </div>
{% endblock content %}
