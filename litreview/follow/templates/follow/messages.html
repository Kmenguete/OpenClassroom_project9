{% if messages %}
    {% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <form action="{% url 'subscriptions' %}">
            <button type="submit" class="btn-close" aria-label="Close"></button>
            </form>
            {{ message }}
        </div>
    </div>
    {% endfor %}
{% endif %}
