<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <title>Litreview</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <p id="litreview_logo"><img src="{% static 'LitReview_logo.PNG' %}" alt="LitReview logo"/></p>
                  <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        {% if user.is_authenticated %}
                          <ul class="navbar-nav">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Flux</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Posts</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Subscriptions</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                            </li>
                          </ul>
                        {% endif %}
                    </div>
                  </div>
            </nav>
    </header>
    {% block content %}{% endblock content %}
    {% if user.is_authenticated %}
        <p>You are logged in as {{ request.user }}.</p>
        <p>Do you want to <a href="{% url 'password_change' %}">change your password ?</a></p>
    {% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
